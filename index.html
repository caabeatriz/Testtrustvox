<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">



</head>

<body>
    <main>
        <div class="container">
            <h1 class="title_task">Workout Log </h1>

            <section class="task">

                <div class="insert-item">
                    <h6>Insert an item</h6>
                </div>
                <div class="tasks">
                    <form id="form_insert-item">
                        <input type="number" placeholder="Time spent" id="inputNumber">
                        <select name="inser-item_Select" id="selectForm">
                            <option value="run">Run</option>
                            <option value="swimming">Swimming</option>
                            <option value="bike">Bike</option>
                        </select>

                        <input type="text" name="date" id="inputDate" placeholder="_/_/_">
                        <button id="insert-item_button"> Add</button>
                </div>

            </section>
            <hr>
            <table class="sortable" >
                <thead>
                    <tr class="cabecalho">
                        <th onclick="sortTable(0)">Tempo</th>
                        <th onclick="sortTable(1)">Tipo</th>
                        <th>Data</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="table-activits">

                </tbody>

            </table>
            </form>

            <div class="contador">
                <h3 class="resultado"></h3>

            </div>
        </div>
        </div>

        <p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>

    </main>

    <script src="js/sorttable.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
